site_name: Homelab Docs
site_description: Documentation for Osiris' Homelab and Lodge Infrastructure
site_url: https://docs.osirispc.com/

# -----------------------------
# THEME â€” CLEAN BASELINE
# -----------------------------
theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.expand
    - navigation.sections
    - toc.integrate
    - content.code.copy

# -----------------------------
# MARKDOWN EXTENSIONS
# -----------------------------
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true

# -----------------------------
# PLUGINS
# -----------------------------
plugins:
  - search

# -----------------------------
# NAVIGATION
# -----------------------------
nav:
  - Overview: index.md

  - Infrastructure:
      - Network
      - DNS
      - Storage
      - Backups
      - Hypervisors

  - Servers:
      - Server List
      - Proxmox Nodes
      - VMs
      - Containers

  - Services:
      - Media Services
      - Access (VPN / Cloudflare)
      - Automation
      - Development Tools

  - Guides:
      - Setup Guides
      - Troubleshooting
      - Procedures

  - Operations:
      - Monitoring
      - Failover
      - Maintenance Tasks

  - Reference:
      - Notes
      - Experiments
