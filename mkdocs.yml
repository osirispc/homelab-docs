site_name: Homelab Docs
site_description: Documentation for Osiris' Homelab and Lodge Infrastructure
site_url: https://docs.osirispc.com/

# -----------------------------
# THEME â€” CLEAN BASELINE
# -----------------------------
theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.expand
    - navigation.sections
    - toc.integrate
    - content.code.copy

# -----------------------------
# MARKDOWN EXTENSIONS
# -----------------------------
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true

# -----------------------------
# PLUGINS
# -----------------------------
plugins:
  - search
  - autoreload

# -----------------------------
# NAVIGATION
# -----------------------------
nav:
  - Home: index.md

  - Project Dashboard: project-dashboard.md

  - Infrastructure:
      - Overview: infra/overview.md
      - Network Diagram: infra/network-diagram.md
      - Network Baseline: infra/network-baseline.md
      - "DNS: Pi-hole + Unbound": infra/dns-pihole-unbound.md
      - Storage: infra/storage.md
      - ZFS: infra/zfs.md
      - MkDocs Docker Instant Reload: infra/mkdocs-instant-reload.md

  - Servers:
      - Overview: servers/overview.md
      - Pacard Sawmill: servers/pacard-sawmill.md
      - Gordon Cole: servers/gordon-cole.md
      - Bookhouse: servers/bookhouse.md
      - The White Lodge: servers/the-white-lodge.md
      - The Black Lodge: servers/the-black-lodge.md
      - Owl Cave: servers/owl-cave.md
      - RARR: servers/rarr.md

  - Operations:
      - Jellyfin Failover: ops/jellyfin-failover.md
      - Backup Strategy: ops/backup-strategy.md
      - Rsync Mirroring: ops/rsync-mirror.md
      - ZFS Replication: ops/zfs-replication.md

  - Guides:
      - MkDocs Workflow: guides/mkdocs-workflow.md
      - Cloudflare Zero Trust: guides/cloudflare-zero-trust.md
      - Verizon Hotspot Activation: guides/verizon-hotspot.md
      - NinjaOne Remote Setup: guides/ninjaone-remote.md

  - Case Files:
      - Case File Index: casefiles/index.md
      - Operation Lodge Cascades: casefiles/operation-lodge-cascades.md

# -----------------------------
# EXTRA (reserved for future styling)
# -----------------------------
extra_css: []
extra_javascript: []
