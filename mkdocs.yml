site_name: Homelab Docs
site_description: Documentation for Osiris' Homelab and Lodge Infrastructure
site_url: https://docs.osirispc.com/

# -----------------------------
# THEME â€” CLEAN BASELINE
# -----------------------------
theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.expand
    - navigation.sections
    - toc.integrate
    - content.code.copy

# -----------------------------
# MARKDOWN EXTENSIONS
# -----------------------------
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true

# -----------------------------
# PLUGINS
# -----------------------------
plugins:
  - search

# -----------------------------
# NAVIGATION
# -----------------------------
nav:
  - Home: index.md
  - Project Dashboard: project-dashboard.md

  - Infrastructure:
      - Overview: infra/overview.md
      - Network Diagram: infra/network-diagram.md
      - Network Baseline: infra/network-baseline.md
      - DNS: infra/dns-pihole-unbound.md
      - Storage: infra/storage.md
      - ZFS: infra/zfs.md
      - Docker Instant Reload: infra/mkdocs-docker-instant-reload.md

  - Lodges / Servers:
      - Packard Sawmill: servers/packard-sawmill.md
      - The Black Lodge: servers/theblacklodge.md
      - The White Lodge: servers/thewhitelodge.md

  - Cloudflare:
      - Tunnel for Code-Server: cloudflare/cloudflare-tunnel-code-server.md
      - Zero Trust Setup: cloudflare/cloudflare-zero-trust-setup.md

  - Operations:
      - Automation: ops/automation.md
      - Cascade: ops/cascade.md
      - Cloudflare Ops: ops/cloudflare.md
      - Code-Server Ops: ops/codeserver.md
      - Jellyfin Operations: ops/jellyfin.md
